<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid;
        }
        .is-active{
            font-weight: bold;
        }
    </style>

    
</head>
<body>
    <h1>Hello world</h1>

    <ul class="users"></ul>

    <form>
        <label>
            Color : <input type="color" class="color">
        </label>
        <label>
            Stroke weight: <input type="range" min="1" max="50" value="4" class="weight">
        </label>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>

    <script>
        let canDraw = false;
        const socket = io();
        const username = prompt('What is your name?'); 

        socket.emit('username', username);

        const usersList = document.querySelector('.users');
        const colorInput = document.querySelector('.color');
        const weightInput = document.querySelector('.weight');
        socket.on('users', (data) => {
            usersList.innerHTML = '';
            data.forEach((user) => {
                const li = document.createElement('li');
                li.innerHTML = user.username;
                if (user.isActive){
                    li.classList.add('is-active');
                }
                usersList.appendChild(li);

                if (user.username === username){
                    canDraw = user.isActive;
                }
            })
        })

        function setup () {
            createCanvas(500,500);
        }

        function mouseDragged (){
            if (!canDraw) return;
            stroke (colorInput.value);
            strokeWeight(weightInput.value);
            line(mouseX, mouseY, pmouseX, pmouseY);

            socket.emit("line", {
                mouseX,
                mouseY,
                pmouseX,
                pmouseY,
                color: colorInput.value,
                weight: weightInput.value
            });
        }

        socket.on('line', (data) => {
            stroke(data.color);
            strokeWeight(data.weight);
            line(data.mouseX, data.mouseY, data.pmouseX, data.pmouseY);
        })

        socket.on('word', (nextWord) => {
            alert(`You have to draw: ${nextWord}`);
        });
        socket.on('clear', () => {
            clear();
        });
    </script>

    
</body>
</html>
